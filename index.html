<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header com informações do usuário -->
  <header>
    <div class="user-info">
      <img id="user-avatar" src="assets/default_avatar.png" alt="Avatar">
      <span id="user-name">Usuário</span>
    </div>
    <div class="user-balance">
      <span id="user-balance">Saldo: 0 moedas</span>
    </div>
  </header>

  <!-- Conteúdo principal com menu de minigames -->
  <main>
    <h2>Minigames</h2>
    <div class="minigame-grid">
      <div class="minigame-card" data-game="minesweeper">
        <img src="assets/minesweeper.png" alt="Campo Minado">
        <div class="minigame-name">Campo Minado</div>
      </div>
      <div class="minigame-card" data-game="placeholder1">
        <img src="assets/placeholder.png" alt="Minigame 2">
        <div class="minigame-name">Minigame 2</div>
      </div>
      <div class="minigame-card" data-game="placeholder2">
        <img src="assets/placeholder.png" alt="Minigame 3">
        <div class="minigame-name">Minigame 3</div>
      </div>
      <div class="minigame-card" data-game="placeholder3">
        <img src="assets/placeholder.png" alt="Minigame 4">
        <div class="minigame-name">Minigame 4</div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
