<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login, Cadastro e Área Segura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Seção de Login -->
  <div id="login-section">
    <h1>Login</h1>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <p>Clique <a href="#" id="go-to-register">aqui</a> para se cadastrar</p>
  </div>

  <!-- Seção de Cadastro -->
  <div id="registration-section" style="display: none;">
    <h1>Cadastro</h1>
    <input type="text" id="reg-username" placeholder="Username">
    <input type="password" id="reg-password" placeholder="Senha">
    <div>
      <button id="send-reg-code-btn">Solicitar Código</button>
    </div>
    <input type="text" id="reg-code" placeholder="Digite o código recebido">
    <button id="register-btn">Registrar</button>
    <p>Clique <a href="#" id="go-to-login">aqui</a> para voltar ao login</p>
  </div>

  <!-- Seção Segura (após login) -->
  <div id="secure-section" style="display: none;">
    <h1>Área Segura</h1>
    <p>Saldo: <span id="saldo-display"></span></p>
    <button id="refresh-saldo-btn">Atualizar Saldo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
