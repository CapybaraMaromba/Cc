<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login, Cadastro e Área Segura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Login -->
  <div id="login-section">
    <h1>Login</h1>
    <input type="text" id="login-username" placeholder="Username (ex.: i.legend)">
    <input type="password" id="login-password" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <p>Clique <a href="#" id="go-to-register">aqui</a> para se cadastrar</p>
  </div>

  <!-- Cadastro – Etapa 1: Solicitar Código -->
  <div id="registration-step1" style="display: none;">
    <h1>Cadastro – Etapa 1</h1>
    <input type="text" id="reg-username" placeholder="Username (ex.: i.legend)">
    <button id="send-reg-code-btn">Solicitar Código</button>
  </div>

  <!-- Cadastro – Etapa 2: Verificar Código -->
  <div id="registration-step2" style="display: none;">
    <h1>Cadastro – Etapa 2</h1>
    <p>Verifique sua DM no Discord para o código de verificação.</p>
    <input type="text" id="reg-code" placeholder="Digite o código recebido">
    <button id="verify-code-btn">Confirmar Código</button>
    <p><a href="#" id="resend-code-link">Clique aqui para reenviar o código</a></p>
  </div>

  <!-- Cadastro – Etapa 3: Criar Senha -->
  <div id="registration-step3" style="display: none;">
    <h1>Cadastro – Etapa 3</h1>
    <input type="password" id="reg-password" placeholder="Digite a senha">
    <input type="password" id="reg-password-confirm" placeholder="Confirme a senha">
    <button id="create-account-btn">Criar Conta</button>
  </div>

  <!-- Área Segura (após login) – Menu de Minigames -->
  <div id="secure-section" style="display: none;">
    <div class="top-bar">
      <div class="user-info">
        <img id="user-avatar" src="default_avatar.png" alt="Avatar">
        <span id="user-name"></span>
      </div>
      <div class="user-saldo">
        <span id="saldo-display"></span>
      </div>
    </div>
    <div class="minigame-grid">
      <div class="minigame-card" id="minesweeper-card">
        <img src="minesweeper.png" alt="Campo Minado">
        <div class="card-overlay">Campo Minado</div>
      </div>
      <!-- Se desejar, adicione outros cards para outros minigames -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
