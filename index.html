<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Envio de Mensagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-section">
    <h1>Login</h1>
    <p>
      Para fazer login, insira seu ID do Discord, clique em "Solicitar Código" e verifique o canal do Discord para o código.
    </p>
    <div>
      <input type="text" id="user-id" placeholder="Digite seu ID do Discord">
    </div>
    <button id="request-code-btn">Solicitar Código agora</button>
    <div>
      <input type="text" id="code-input" placeholder="Digite o código recebido">
      <button id="login-btn">Login</button>
    </div>
    <p id="login-message"></p>
  </div>
  
  <div id="message-section" style="display:none;">
    <h1>Área Segura</h1>
    <p id="send-message-status"></p>
    <button id="get-saldo-btn">Consultar Saldo</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
