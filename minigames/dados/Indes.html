<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Dados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="top-bar">
      <button id="back-btn">← Voltar</button>
      <h1>Test de Dados</h1>
    </div>
    <div id="balance-display">Saldo: <span id="saldo"></span></div>
    <div id="game-area">
      <input type="number" id="bet-input" placeholder="Valor da aposta">
      <button id="play-btn">Jogar</button>
      <div id="result-display"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
